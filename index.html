<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#000000">
   
    <title>The Hood Bud - Brackenhurst</title>
    <meta name="description" content="Premium Cannabis Dispensary - Brackenhurst | The Hood Bud">
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
    <style>
        html { scroll-behavior: smooth; overscroll-behavior: none; }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, h5, .font-display {
            font-family: 'DM Serif Text', serif;
            letter-spacing: -0.5px;
        }
        .hero-section {
            height: 100dvh;
            min-height: 600px;
        }
        /* UPDATED HERO BG - PREVENTS HORIZONTAL SCROLL ON MOBILE */
        .hero-bg {
            position: absolute;
            inset: 0;
            background: url('IMG_3603.jpg') center/cover no-repeat;
            background-attachment: scroll;
            /* These two lines fix the overflow */
            min-width: 100vw;
            width: 100%;
        }
        @media (min-width: 1024px) {
            .hero-bg {
                background-attachment: fixed;
            }
        }
        /* REST OF YOUR ORIGINAL STYLES - UNCHANGED */
        img { max-width: 100% !important; display: block; height: auto; }
        nav, #mobile-menu { background-color: #000 !important; }
        ::-webkit-scrollbar { width: 0; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        * { -webkit-tap-highlight-color: transparent; }
        .hero-title {
            font-size: clamp(2.8rem, 12vw, 9rem);
            line-height: 0.9;
            word-break: keep-all;
            overflow-wrap: normal;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- EVERYTHING ELSE IS 100% IDENTICAL TO YOUR ORIGINAL CODE -->
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-black text-white z-50 shadow-2xl">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="text-3xl sm:text-4xl font-display font-medium text-emerald-500">THE HOOD BUD</div>
                <div class="hidden md:flex space-x-8 lg:space-x-12">
                    <a href="#home" class="font-medium hover:text-emerald-400 transition">Home</a>
                    <a href="#products" class="font-medium hover:text-emerald-400 transition">Products</a>
                    <a href="#gallery" class="font-medium hover:text-emerald-400 transition">Gallery</a>
                    <a href="#location" class="font-medium hover:text-emerald-400 transition">Location</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-white p-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-black border-t border-gray-900">
            <div class="px-4 pt-4 pb-6 space-y-3">
                <a href="#home" class="block px-4 py-3 text-lg font-medium hover:bg-gray-900 hover:text-emerald-400 rounded-lg transition">Home</a>
                <a href="#products" class="block px-4 py-3 text-lg font-medium hover:bg-gray-900 hover:text-emerald-400 rounded-lg transition">Products</a>
                <a href="#gallery" class="block px-4 py-3 text-lg font-medium hover:bg-gray-900 hover:text-emerald-400 rounded-lg transition">Gallery</a>
                <a href="#location" class="block px-4 py-3 text-lg font-medium hover:bg-gray-900 hover:text-emerald-400 rounded-lg transition">Location</a>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <section id="home" class="hero-section relative flex items-center justify-center bg-cover bg-center overflow-hidden">
        <div class="hero-bg"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/60 to-black/40"></div>
        <div class="relative text-center text-white px-6 max-w-4xl mx-auto z-10">
            <h1 class="hero-title font-display font-normal mb-6 tracking-tight leading-none">
                BRACKENHURST
            </h1>
            <p class="text-lg sm:text-xl md:text-3xl font-light mb-10 opacity-90">
                "PREMIUM CANNABIS | QUALITY YOU CAN FEEL"
            </p>
            <a href="#products" class="inline-block bg-emerald-600 hover:bg-emerald-700 text-white px-10 py-5 rounded-full text-lg font-semibold transition transform hover:scale-105 active:scale-95 shadow-2xl">
                Discover Our Collection
            </a>
        </div>
    </section>

    <!-- Products / Gallery / Location / Footer - completely unchanged -->
    <!-- ... (rest of your original HTML remains exactly the same) ... -->

    <!-- Only the script at the bottom is unchanged -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true, offset: 80, easing: 'ease-out-cubic' });
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => document.getElementById('mobile-menu').classList.add('hidden'));
        });
    </script>
</body>
</html>
